<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.svg" />
</head>
<body class="page-recipe">
  <header class="site-header">
    <div class="inner">
      <h1 class="site-title" id="recipe-title">Recipe</h1>
      <nav class="nav-links">
        <a href="index.html">‚Üê Back to recipes</a>
        <a href="planner.html">Meal prep planner</a>
      </nav>
    </div>
  </header>
  <div class="page-shell">
    <section class="hero">
      <div class="hero-content">
        <details class="recipe-note">
          <summary>Cook‚Äôs note</summary>
          <div class="recipe-note-body" id="recipe-notes">
            <p class="notes" id="notes"></p>
          </div>
        </details>
        <div class="recipe-meta">
          <div class="dietary-badges" id="dietary-badges" aria-label="Dietary options"></div>
          <div class="family-inline" id="family-inline"></div>
          <div class="category-inline" id="category-inline"></div>
          <div class="callout warning" id="nutrition-coverage-banner" hidden></div>
          <details class="recipe-nutrition" id="recipe-nutrition" hidden>
            <summary class="recipe-nutrition-summary">
              <span class="recipe-nutrition-collapsed" id="recipe-nutrition-collapsed"></span>
            </summary>
            <div class="recipe-nutrition-body">
              <p class="recipe-nutrition-title">Nutrition &amp; servings</p>
              <p class="recipe-nutrition-coverage" id="recipe-nutrition-coverage"></p>
              <p class="recipe-nutrition-warning" id="recipe-nutrition-warning" hidden></p>
              <p class="recipe-nutrition-details" id="recipe-nutrition-details"></p>
              <p class="recipe-nutrition-servings" id="recipe-nutrition-servings"></p>
              <div class="recipe-nutrition-fields">
                <label class="nutrition-field nutrition-field-inline">
                  Meal type
                  <select id="nutrition-meal-type">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snack">Snack</option>
                  </select>
                </label>
                <label class="nutrition-field nutrition-field-inline">
                  Servings per batch
                  <input type="number" id="nutrition-servings-input" min="1" step="0.5" />
                </label>
              </div>
              <ul class="recipe-nutrition-metrics" id="recipe-nutrition-metrics"></ul>
              <p class="recipe-nutrition-targets" id="recipe-nutrition-targets"></p>
              <details class="nutrition-settings" id="recipe-nutrition-settings">
                <summary>Nutrition settings</summary>
                <div class="nutrition-settings-grid">
                  <label class="nutrition-field">
                    Daily calories
                    <input type="number" id="nutrition-daily-kcal" min="1200" step="50" />
                  </label>
                  <label class="nutrition-field">
                    Weight (lb, optional)
                    <input type="number" id="nutrition-weight-lb" min="40" step="1" />
                  </label>
                </div>
                <div class="nutrition-settings-grid">
                  <label class="nutrition-field">
                    Breakfast %
                    <input type="number" id="nutrition-meal-breakfast" min="0" max="100" step="1" />
                  </label>
                  <label class="nutrition-field">
                    Lunch %
                    <input type="number" id="nutrition-meal-lunch" min="0" max="100" step="1" />
                  </label>
                  <label class="nutrition-field">
                    Dinner %
                    <input type="number" id="nutrition-meal-dinner" min="0" max="100" step="1" />
                  </label>
                  <label class="nutrition-field">
                    Snack %
                    <input type="number" id="nutrition-meal-snack" min="0" max="100" step="1" />
                  </label>
                </div>
              </details>
            </div>
          </details>
        </div>
      </div>
    </section>
    <main>
      <section class="controls">
        <label>
          Batch multiplier:
          <input type="number" id="multiplier" step="0.25" min="0.25" value="1" />
        </label>
        <button class="button" id="print-btn" type="button">üñ® Print</button>
        <div class="control-note" id="multiplier-helper"></div>
        <details class="adjust-details" id="adjust-details">
          <summary id="adjust-summary">Adjust recipe</summary>
          <div class="adjust-panel">
            <div class="swap-list" id="swap-list"></div>
            <hr class="adjust-divider" id="adjust-divider" />
            <div class="pan-controls" id="pan-controls" hidden>
              <label>
                Pan size:
                <select id="pan-select"></select>
              </label>
              <div class="control-note" id="pan-note"></div>
            </div>
          </div>
        </details>
      </section>
      <section>
        <h2 id="ingredients-heading">Ingredients</h2>
        <ul id="ingredients-list"></ul>
      </section>
      <section>
        <h2>Steps</h2>
        <ol id="steps-list"></ol>
      </section>
    </main>
  </div>
  <script src="recipe.js" type="module"></script>
</body>
</html>
