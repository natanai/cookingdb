<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.svg" />
</head>
<body class="page-recipe">
  <header class="site-header">
    <div class="inner">
      <h1 class="site-title" id="recipe-title">Recipe</h1>
      <nav class="nav-links">
        <a href="index.html">‚Üê Back to recipes</a>
        <a href="planner.html">Meal prep planner</a>
      </nav>
    </div>
  </header>
  <div class="page-shell">
    <section class="hero">
      <div class="hero-content">
        <details class="recipe-note">
          <summary>Cook‚Äôs note</summary>
          <div class="recipe-note-body" id="recipe-notes">
            <p class="notes" id="notes"></p>
          </div>
        </details>
        <div class="recipe-meta">
          <div class="dietary-badges" id="dietary-badges" aria-label="Dietary options"></div>
          <div class="family-inline" id="family-inline"></div>
          <div class="category-inline" id="category-inline"></div>
          <div class="recipe-nutrition" id="recipe-nutrition" hidden>
            <p class="recipe-nutrition-title">Nutrition estimate</p>
            <div class="callout warning" id="nutrition-incomplete" hidden>
              Nutrition incomplete for this recipe. Add missing ingredient nutrition data to enable servings estimates.
            </div>
            <div class="recipe-nutrition-controls">
              <label>
                Meal type
                <select id="meal-type-select">
                  <option value="breakfast">Breakfast</option>
                  <option value="lunch">Lunch</option>
                  <option value="dinner" selected>Dinner</option>
                  <option value="snack">Snack</option>
                </select>
              </label>
            </div>
            <details class="nutrition-settings" id="nutrition-settings">
              <summary>Nutrition targets</summary>
              <div class="nutrition-settings-panel" data-nutrition-settings>
                <label>
                  Daily calories (kcal)
                  <input type="number" min="0" step="10" data-nutrition-field="daily_kcal" />
                </label>
                <label>
                  Body weight (kg, optional)
                  <input type="number" min="0" step="0.1" data-nutrition-field="weight_kg" />
                </label>
                <div class="nutrition-fractions">
                  <span class="nutrition-fractions-label">Meal calorie splits (%)</span>
                  <div class="nutrition-fractions-grid">
                    <label>
                      Breakfast
                      <input type="number" min="0" step="0.5" data-meal-fraction="breakfast" />
                    </label>
                    <label>
                      Lunch
                      <input type="number" min="0" step="0.5" data-meal-fraction="lunch" />
                    </label>
                    <label>
                      Dinner
                      <input type="number" min="0" step="0.5" data-meal-fraction="dinner" />
                    </label>
                    <label>
                      Snack
                      <input type="number" min="0" step="0.5" data-meal-fraction="snack" />
                    </label>
                  </div>
                </div>
              </div>
            </details>
            <p class="recipe-nutrition-details" id="recipe-nutrition-details"></p>
            <ul class="recipe-nutrition-list" id="recipe-nutrition-list"></ul>
            <p class="recipe-nutrition-targets" id="recipe-nutrition-targets"></p>
            <p class="recipe-nutrition-footnote" id="recipe-nutrition-footnote"></p>
          </div>
        </div>
      </div>
    </section>
    <main>
      <section class="controls">
        <label>
          Batch multiplier:
          <input type="number" id="multiplier" step="0.25" min="0.25" value="1" />
        </label>
        <button class="button" id="print-btn" type="button">üñ® Print</button>
        <div class="control-note" id="multiplier-helper"></div>
        <details class="adjust-details" id="adjust-details">
          <summary id="adjust-summary">Adjust recipe</summary>
          <div class="adjust-panel">
            <div class="swap-list" id="swap-list"></div>
            <hr class="adjust-divider" id="adjust-divider" />
            <div class="pan-controls" id="pan-controls" hidden>
              <label>
                Pan size:
                <select id="pan-select"></select>
              </label>
              <div class="control-note" id="pan-note"></div>
            </div>
          </div>
        </details>
      </section>
      <section>
        <h2 id="ingredients-heading">Ingredients</h2>
        <ul id="ingredients-list"></ul>
      </section>
      <section>
        <h2>Steps</h2>
        <ol id="steps-list"></ol>
      </section>
    </main>
  </div>
  <script src="recipe.js" type="module"></script>
</body>
</html>
