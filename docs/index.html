<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CookingDB</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.svg" />
</head>
<body>
  <header class="site-header">
    <div class="inner">
      <h1 class="site-title">CookingDB</h1>
      <nav class="nav-links">
        <a href="#recipes-section" class="button secondary">Browse recipes</a>
        <a href="add.html" class="button">Add recipe</a>
      </nav>
    </div>
  </header>
  <div class="page-shell">
    <section class="hero">
      <div class="hero-content">
        <div class="toolbar">
          <div class="toolbar-title-row">
            <h1 class="hero-title">Recipe box</h1>
          </div>

          <div class="toolbar-row toolbar-row-primary">
            <!-- Search -->
            <label class="search-field" aria-label="Search recipes">
              <span aria-hidden="true">ðŸ”Ž</span>
              <input id="search" type="search" placeholder="Search meal or ingredient" />
            </label>

            <!-- Categories (keep ids) -->
            <details class="category-panel category-panel-compact" id="category-panel">
              <summary class="category-summary">
                <span class="summary-label">Category</span>
                <span class="summary-selection" id="category-current">All recipes</span>
              </summary>
              <div class="category-options" id="category-options" aria-label="Recipe categories"></div>
            </details>
          </div>

          <div class="toolbar-row toolbar-row-secondary">
            <!-- Dietary filters (keep ids) -->
            <div class="filters filters-compact" aria-label="Dietary filters">
              <label><input type="checkbox" id="filter-gluten" /> Gluten-free</label>
              <label><input type="checkbox" id="filter-egg" /> Egg-free</label>
              <label><input type="checkbox" id="filter-dairy" /> Dairy-free</label>
            </div>

            <div class="family-tools">
              <button type="button" id="pull-inbox" class="button secondary button-compact">
                Pull inbox
              </button>

              <details class="family-settings">
                <summary class="icon-button" aria-label="Family settings"></summary>
                <div class="family-settings-panel">
                  <label class="inline-check">
                    <input type="checkbox" id="remember-pull" />
                    Remember family password
                  </label>
                </div>
              </details>
            </div>
          </div>

          <div id="pull-status" class="status" aria-live="polite"></div>
        </div>
      </div>
    </section>
    <main>
      <section id="recipes-section">
        <h2 class="section-heading">Recipes</h2>
        <ul id="recipe-list" class="recipe-list" aria-live="polite"></ul>
      </section>
    </main>
  </div>
  <script src="app.js" type="module"></script>
</body>
</html>
